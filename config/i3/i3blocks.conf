# Global properties
command=$SCRIPT_DIR/$BLOCK_NAME
separator_block_width=15
markup=pango
separator=false

# Time and date with custom formatting
[time]
command=echo "<span color='#c678dd'>󰥔</span> $(date +'%H:%M') <span color='#61afef'>󰸗</span> $(date +'%a %d %b')"
interval=30
align=center
min_width=860

# RAM usage with modern icon
[memory]
command=~/.config/i3/scripts/memory
label=<span color='#e06c75'>󰍛 </span>
interval=2
color=#e5c07b

# CPU temperature with improved styling
[cpu_temp]
command=~/.config/i3/scripts/temperature --chip k10temp-pci-00c3
label=<span color='#98c379'>󰻠 </span>
interval=5
T_WARN=60
T_CRIT=90
color=#98c379

# GPU temperature
[gpu_temp]
command=~/.config/i3/scripts/temperature --chip nvidia-gpu-0
label=<span color='#61afef'>󰢮 </span>
interval=5
T_WARN=60
T_CRIT=90
color=#61afef

# Battery with dynamic icons
[battery]
command=~/.config/i3/scripts/battery1
label=<span color='#c678dd'>󰁹 </span>
interval=30
color=#c678dd

# Volume control with modern icons
[volume]
command=~/.config/i3/scripts/volume
label=<span color='#56b6c2'>󰕾 </span>
interval=1
color=#56b6c2

# Keyboard layout
[keyboard]
command=echo $(/usr/bin/xkblayout)
label=<span color='#abb2bf'>󰌌 </span>
interval=1
color=#abb2bf

# Add padding at the end
[padding]
full_text=
