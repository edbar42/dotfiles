[colors]
background = #2A2A37
foreground = #DCD7BA
primary = #957FB8
alt = #363646
red = #E82424
green = #98BB6C
yellow = #E6C384
blue = #7E9CD8
magenta = #938AA9
cyan = #7AA89F
orange = #FFA066
gray = #717C7C

[bar/mybar]
width = 100%
height = 34px
radius = 0
bottom = false
dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 7px
border-color = ${colors.background}
padding-left = 0
padding-right = 0
module-margin = 0
fixed-center = true
separator-foreground = ${colors.foreground}
font-0 = CaskaydiaCoveNF:style=SemiBold:pixelsize=14
font-1 = CaskaydiaCoveNF:style=SemiBold:pixelsize=10
locale = pt_BR.UTF-8

modules-left = xworkspaces
modules-center = date
modules-right = wlan sep memory sep cputemp sep sep battery sep pulseaudio sep xkeyboard sep tray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
override-redirect = false

[module/sep]
type = custom/text
format = " "
content-font = 3

[module/tray]
type = internal/tray
format = <tray>
format-background = ${colors.background}
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}
;format-margin = 8pt
tray-spacing = 13px

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = #2A2A37
label-active-foreground = #FF9E3B
label-active-border = #2A2A37
label-active-padding = 1

label-occupied = %name%
label-occupied-background = #2A2A37
label-occupied-foreground = #7AA89F
label-occupied-border = #2A2A37
label-occupied-padding = 1

label-empty = %name%
label-empty-background = #2A2A37
label-empty-foreground = #957FB8
label-empty-border = #2A2A37
label-empty-padding = 1

label-urgent = %name%
label-urgent-background = #2A2A37
label-urgent-foreground = #E82424
label-urgent-border = #2A2A37
label-urgent-padding = 1

label-binding-mode = %name%
label-binding-mode-background = #2A2A37
label-binding-mode-foreground = #363646
label-binding-mode-border = #2A2A37
label-binding-mode-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5

; Volume icons (low to high)
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

; Volume formatting
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-volume-foreground = ${colors.foreground}
label-volume = "%percentage%%"

; Muted formatting
format-muted = <label-muted>
format-muted-background = ${colors.background}
format-muted-foreground = ${colors.red}
format-muted-padding = 1
label-muted = "󰖁 MUTED"

; Click actions
click-right = GTK_THEME=Graphite-blue-Dark pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = caps lock
blacklist-1 = num lock
blacklist-2 = scroll lock

format = <label-layout>
format-background = ${colors.background}

label-layout = %{F#E46876}󰌌%{F-} %layout%

[module/memory]
type = internal/memory
interval = 1
format = <label>
format-prefix = "   "
format-prefix-foreground = ${colors.blue}
format-background = ${colors.background}
format-foreground = ${colors.foreground}
label = "%percentage_used%%"

[module/cputemp]
type = custom/script
exec = ~/.config/i3/scripts/temperature
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.orange}
format-background = ${colors.background}
format-foreground = ${colors.foreground}

[network-base]
type = internal/network
interval = 5
label-connected = %essid%
label-disconnected = " disconnected "
label-disconnected-background = ${colors.red}
label-disconnected-foreground = ${colors.background}

[module/wlan]
type = internal/network
interface-type = wireless
interval = 1.0

; WiFi connected formatting
format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.background}
format-connected-foreground = ${colors.foreground}
label-connected = %{T2}%essid% %{F#666}↓%{F-} %downspeed% %{F#666}↑%{F-} %upspeed%%{T-}

; WiFi disconnected formatting
format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.red}
format-disconnected-foreground = ${colors.background}
label-disconnected = 󰤮 disconnected

; Signal strength icons
ramp-signal-0 = 󰤟
ramp-signal-1 = 󰤥
ramp-signal-2 = 󰤨
ramp-signal-3 = 󰤨
ramp-signal-4 = 󰤨

; Network interface settings
accumulate-stats = true
unknown-as-up = true
format-connected-padding = 1

[module/eth]
type = internal/network
interface-type = wired
interval = 1.0

; Ethernet connected formatting
format-connected = <label-connected>
format-connected-background = ${colors.background}
format-connected-foreground = ${colors.foreground}
label-connected = " %{F#666}↓%{F-} %downspeed% %{F#666}↑%{F-} %upspeed%"

; Ethernet disconnected formatting
format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.red}
format-disconnected-foreground = ${colors.background}
label-disconnected = " disconnected"

; Network interface settings
accumulate-stats = true
unknown-as-up = true
format-connected-padding = 1

[module/date]
type = internal/date
interval = 30

command=echo "<span color='#938AA9'></span> $(date +'%H:%M') <span color='#7FB4CA'></span> $(date +'%a %d %b')"

date = "󰥔 %H:%M | 󰸗 %a %d %b"

label = %date%
label-background = ${colors.background}
label-foreground = ${colors.foreground}

[module/battery]
type = custom/script
exec = ~/.config/i3/scripts/battery1
interval = 30
format-background = ${colors.background}
format-foreground = ${colors.foreground}

